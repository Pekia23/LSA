{% extends 'base_navbar.html' %}

{% block title %}Cotecmar || Herramientas Especiales{% endblock %}

{% block custom %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/herramientas_especiales.css') }}">
{% endblock %}

{% block nombre %}LSA | Registro de Herramientas Especiales{% endblock %}
{% block content %}

        <div class="col">
            <h2 class="section-title text-center">Herramientas Especiales</h2>
            <br>
            <form id="herramientas-especiales-form">
                <div class="row">
                    <!-- Primera Columna -->
                    <div class="col-md-6">
                        <label for="equipo" class="form-label">Equipo</label>
                        <select class="form-control" id="equipo" name="equipo">
                            <!-- Opciones del equipo -->
                        </select>

                        <label for="nombre_herramienta" class="form-label mt-3">Nombre de la Herramienta</label>
                        <input type="text" class="form-control" id="nombre_herramienta" name="nombre_herramienta" placeholder="Nombre de la herramienta">

                        <label for="mtbf" class="form-label mt-3">MTBF</label>
                        <input type="number" class="form-control" id="mtbf" name="mtbf" placeholder="MTBF">

                        <label for="notas" class="form-label mt-3">Notas</label>
                        <textarea class="form-control" id="notas" name="notas" placeholder="Notas"></textarea>
                    </div>

                    <!-- Segunda Columna -->
                    <div class="col-md-6">
                        <label for="parte_numero" class="form-label">Parte número</label>
                        <input type="text" class="form-control" id="parte_numero" name="parte_numero" placeholder="Parte número">

                        <label for="valor" class="form-label mt-3">Valor</label>
                        <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor">

                        <label for="dibujo_seccion" class="form-label mt-3">Dibujo de Sección Transversal</label>
                        <input type="text" class="form-control" id="dibujo_seccion" name="dibujo_seccion" placeholder="Dibujo de sección transversal">
                    </div>
                </div>
                <br>
                <!-- Botón "Agregar herramientas especiales" -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary" id="btn-agregar-herramientas">Guardar herramientas especiales</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/herramientas_especiales.js') }}"></script>

{% endblock %}
