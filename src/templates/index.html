{% extends './base.html' %}

{% block nombre %}LSA{% endblock %}
{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/desglose.css') }}">
    <div class="search-bar">
        <input type="text" id="searchbox" placeholder="Buscar equipos">
        <button id="buscarBtn"><i class="bi bi-search" style="font-size: 25px;" ></i></button>
        <button id="nuevoEquipoBtn" class="nuevo-equipo-btn"><a class="new_equipo" href="{{url_for('registro_generalidades')}}">Nuevo equipo</a></button>
    </div>

    <div id="resultados" class="grid-container">
        {% for grupo in grupos %}
        <div class="card" data-id="{{ grupo.id }}" data-type="grupo">
            <h1>{{ grupo.numeracion }}</h1>
            <p>{{ grupo.nombre }}</p>
        </div>
        {% endfor %}
    </div>

    <div id="volverBtn" class="hidden">
        <button class="volverBtn">Volver</button>
    </div>

    <script src="{{ url_for('static', filename='js/desglose.js') }}"></script>
{% endblock %}
