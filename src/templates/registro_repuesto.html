{% extends 'base_navbar.html' %}

{% block title %}Cotecmar || Repuesto{% endblock %}

{% block custom %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/repuesto.css') }}">
{% endblock %}

{% block nombre %}LSA | Registro de Repuesto{% endblock %}

{% block content %}

    <div class="col">
        <h2 class="section-title text-center">Repuesto</h2>

        <form id="repuesto-form" enctype="multipart/form-data">
            <input type="hidden" name="id_equipo_info" value="{{ id_equipo_info }}">
            <div class="row">
                <!-- Única Columna -->
                <div class="col-md-12">
                    
                    <label for="nombre_repuesto" class="form-label mt-3">Nombre del Repuesto</label>
                    <input type="text" class="form-control" id="nombre_repuesto" name="nombre_repuesto" placeholder="Nombre del repuesto">                    

                    <div class="mt-3">
                        <label for="valor" class="form-label">Valor</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="valor" name="valor" placeholder="Ingresa el valor">
                            <select class="form-select" id="moneda" name="moneda" style="width: auto;">
                                <option value="USD">USD</option>
                                <option value="EURO">EURO</option>
                                <option value="COP">COP</option>
                            </select>
                        </div>
                    </div>
                    

                    <!-- Campo MTBF -->
                    <label for="mtbf" class="form-label mt-3">MTBF</label>
                    <input type="text" class="form-control" id="mtbf" name="mtbf" placeholder="MTBF">

                    <!-- Campo Código OTAN -->
                    <label for="codigo_otan" class="form-label mt-3">Código OTAN / Parte Número</label>
                    <input type="text" class="form-control" id="codigo_otan" name="codigo_otan" placeholder="Código OTAN">

                    <label for="dibujo_transversal" class="form-label mt-3">Dibujo de Sección Transversal</label>
                    <input type="file" class="form-control" id="dibujo_transversal" name="dibujo_transversal" accept="image/*">

                    <label for="notas" class="form-label mt-3">Notas</label>
                    <textarea class="form-control" id="notas" name="notas" placeholder="Notas"></textarea>
                </div>
            </div>

            <!-- Botón "Agregar repuesto" -->
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary" id="btn-agregar-repuesto">Guardar repuesto</button>
            </div>
        </form>
    </div>
</div>
</div>

<script src="{{ url_for('static', filename='js/repuesto.js') }}"></script>

{% endblock %}
