{% extends './base_login.html' %}
{% block title%}LSA Suit || Iniciar sesión {%endblock%}
{% block custom%}
<link rel='stylesheet' href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block body %}
<div class="login-div">
  <div class="carrusel">
    <img class="w-100 d-block" src="{{ url_for('static', filename='img/bote2.png') }}" alt="Third slide">
  </div>
  <div class="login">
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='img/CotecmarLogo.png') }}" alt="Cotecmar" height="150">
      <h2>Analisis de Soporte Logistico (LSA)</h2>

      <div class="form-floating">
        <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" required>
        <label for="correo">Correo</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recuérdame
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</a></button>
    </form>
  </div>
</div>
{% endblock %}
